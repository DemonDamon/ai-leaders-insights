	<!-- Hiding cookie banner for url params country and sc_country mismatch -->
	<script>
		try{
			var findUrl = window.location.href;
			let hashFragment = findUrl.split('#')[1];
			let queryString = hashFragment.split('?')[1];
			let params = new URLSearchParams(queryString);
			let site = params.get('site');

			window.onload = function () {
				let styleSheet = document.createElement('style');
				let style = '';
				if (site.split('-')[0] !== sc_country) {
					style = `.onetrust-pc-dark-filter, #onetrust-pc-sdk, #onetrust-banner-sdk {
								display: none;
							}`;
				} else {
					style = `.onetrust-pc-dark-filter, #onetrust-pc-sdk, #onetrust-banner-sdk {
								display: block;
							}`;
				}
				styleSheet.innerText = style;
				document.head.append(styleSheet);
			}
		}
		catch(err){
			console.log('Failed to hide cookie banner', err);
		}

	</script>
